
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810, #8b4513);
            color: #f4e4bc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #8b4513;
            border-radius: 5px;
            background: #f4e4bc;
            color: #2c1810;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: #2c1810;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #b8941f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Welcome to the Dungeon! ðŸŽ²</h1>
        <p>Let's collect some details about your character.</p>
        
        <form action="/setup" method="POST">
            <label for="player_class">Character Class:</label>
            <select name="player_class" required>
                <option value="">Choose your class...</option>
                <option value="artificer">Artificer</option>
                <option value="barbarian">Barbarian</option>
                <option value="bard">Bard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <option value="fighter">Fighter</option>
                <option value="monk">Monk</option>
                <option value="paladin">Paladin</option>
                <option value="ranger">Ranger</option>
                <option value="rogue">Rogue</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="warlock">Warlock</option>
                <option value="wizard">Wizard</option>
            </select>
            
            <label for="ability_score">Ability Score:</label>
            <input type="number" name="ability_score" min="1" max="30" required>
            
            <label for="player_level">Character Level:</label>
            <input type="number" name="player_level" min="1" max="20" required>
            
            <button type="submit">Enter the Dungeon!</button>
        </form>
    </div>
</body>
</html>
